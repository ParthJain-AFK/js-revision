<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>

    <style>
        body {
            text-align: center;
            vertical-align: middle;
        }

        .button:hover {
            background-color: #00000025;
        }
    </style>

</head>

<body style="background-color:#262323; color:#e1e1e1;">
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        </br>

        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField" placeholder="An number please">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p><span class="Previous">Previous Guesses:</span>
                <span class="guesses"></span>
            </p>
            <p class="lowOrHi">__</p>
            <p>
                <span class="Remaining">Guesses Remaining:</span>
                <span class="lastResult">10</span>
            </p>


        </div>
    </div>
    <script src="04.js"></script>
</body>

</html>
