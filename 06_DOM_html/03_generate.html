<script>

    const newDiv = document.createElement('div')
    console.log(newDiv);

    newDiv.className = 'mainDiv'
    newDiv.id = 'D1'

    // now there is another way u can do this. and this one allows to add attribute which done not have keyword like .id and .className
    newDiv.setAttribute('title', 'is main div')

    newDiv.style.background = 'cornsilk'
    newDiv.style.color = 'red'

    const text = document.createTextNode('hellow, World')
    newDiv.appendChild(text)

    document.body.appendChild(newDiv)
    // now u can do either of this.. in the case below any elements will be deleted and replaced by new
