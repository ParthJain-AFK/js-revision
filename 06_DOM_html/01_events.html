        there are total of three input inside of 'addEventListener' one is the name of the event and one is the function and one is boolean. this bubbling and capturing
        false which is defaultly set is bubbling and true which we have to set our self is capturing

    // in bubbling
        //     grandchild -> child -> parent (inside to outside) even Propagation
    
            document.getElementById('div').addEventListener('click', function (e) {
                console.log("clicked inside the div 3"); // this will be loged third

    // in capturing

            document.getElementById('div').addEventListener('click', function (e) {
                console.log("clicked inside the div 3"); // this will be loged third
    
            }, true)
            document.getElementById('images').addEventListener('click', function (e) {
